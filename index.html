<body
  class="min-h-screen p-6 flex flex-col gap-6 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100"
>
  <div class="text-green-500 dark:text-gray-400" id="app"></div>

  <!-- FILTRES -->
  <div>
    <h2 class="text-2xl font-semibold mb-2">FILTRES</h2>
    <select
      id="animalFilter"
      class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100"
    >
      <option value="">-- Toutes les categories --</option>
      <option value="terrestre">Terrestre</option>
      <option value="marin">Marin</option>
      <option value="volant">Volant</option>
    </select>
  </div>

  <!-- ANIMAUX -->
  <div
    id="animals"
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"
  >
    <!-- Exemples d’animaux ici -->
  </div>

  <!-- FORMULAIRE D’AJOUT -->
  <form
    id="animal_add_form"
    class="p-6 border border-gray-300 rounded bg-gray-50 dark:bg-gray-800 dark:border-gray-700 max-w-md"
  >
    <div class="mb-4">
      <label for="nameInput" class="block mb-1 font-medium">Name</label>
      <input
        type="text"
        id="nameInput"
        name="name"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100"
      />
    </div>

    <div class="mb-4">
      <label for="descriptionInput" class="block mb-1 font-medium"
        >Description</label
      >
      <input
        type="text"
        id="descriptionInput"
        name="description"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100"
      />
    </div>

    <div class="mb-4">
      <label for="categoryInput" class="block mb-1 font-medium">Catgorie</label>
      <select
        id="categoryInput"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100"
      >
        <option value="marin">Marin</option>
        <option value="terrestre">Terrestre</option>
        <option value="volant">Volant</option>
      </select>
    </div>

    <div class="mb-4">
      <label for="imageInput" class="block mb-1 font-medium">Image</label>
      <input
        type="text"
        id="imageInput"
        name="image"
        placeholder="https://exemple.com"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100"
      />
    </div>

    <div id="errors" class="mb-4 text-red-600"></div>

    <button type="submit" class="dark:hover:bg-blue-600">Envoyer</button>
  </form>

  <script type="module" src="/src/main.js"></script>
</body>
